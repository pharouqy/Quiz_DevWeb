<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Quiz Level DevWeb</title>
  </head>
  <body>
    <h1>Quiz D'évaluation de niveau en developpement web</h1>
    <main>
      <form action="">
        <section>
          <h2></h2>
            Quel langage de programmation est principalement utilisé pour créer
            la structure et le contenu d'une page web ?
          </h2>
          <div>
            <label for="HTML">HTML 🌐</label>
            <input type="radio" name="Q1" id="HTML" />
          </div>
          <div>
            <label for="CSS">CSS 🎨</label>
            <input type="radio" name="Q1" id="CSS" />
          </div>
          <div>
            <label for="JAVASCRIPT">JAVASCRIPT 🚀</label>
            <input type="radio" name="Q1" id="JAVASCRIPT" />
          </div>
        </section>
      </form>
    </main>
    <script src="./script/script.js"></script>
  </body>
</html>
